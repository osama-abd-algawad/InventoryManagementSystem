{% extends "index.html" %}
{% block body%}
<div class="row">
    <div class="col-md-12">
        <h1 class="text-center">Category List</h1>
        <!-- New category Button -->
        <div class="text-end mb-3">
            <a href="{% url "Inventory:create_category"%}" class="btn btn-success">Add New Category</a>
        </div>
        <table class="table table-striped table-hover mt-4">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for category in categories %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ category.name }}</td>
                    <td>{{ category.description }}</td>
                    <td>
                        <a href="{% url 'Inventory:edit_category' category.id %}" class="text-primary me-4">
                            <i class="bi bi-pen fs-6"></i>
                        </a>
                        <a href="{% url 'Inventory:delete_category' category.id  %}" class="text-danger">
                            <i class="bi bi-x-circle fs-6"></i>
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="text-center">No Categories available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</div>
{% endblock %}
