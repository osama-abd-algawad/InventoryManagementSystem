{% extends 'index.html' %}

{% block body %}
<div class="container mt-5">
    <h1 class="text-center">Delete Category</h1>

    <!-- Confirmation Card -->
    <div class="card">
        <div class="card-header">
            <h3>Are you sure you want to delete the Category: {{ category.name }}?</h3>
        </div>
        <div class="card-body">
            <p><strong>Description:</strong> {{ category.description }}</p>
        </div>

        <!-- Confirmation Form -->
        <div class="card-footer">
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'Inventory:category_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
